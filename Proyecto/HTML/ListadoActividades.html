    <main>
        <header>

        <article>

                                    <input type="checkbox" name="Actividades" value="museos">

                            </div>
                            <div class="estiloform">
                                <div>
                                    <label>Precios:</label>
                                    <Select>
                                        <option value="1">80€ - 100€</option>
                                        <option value="2">100€ - 140€</option>
                                        <option value="3">140€ - 180€</option>
                                        <option value="4">180€ - 200€</option>

                                </div>
                            </div>
                            <div class="estiloform">
                                <div>

                            </div>
                        </div>

            </div>


            <div>
